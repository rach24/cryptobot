<html lang=”en-us”>
<head>
<meta charset=”utf-8">
<title>Data Visualisation</title>
<script src=”https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<div id=’graph’>
 </div>
<!-- Plotly chart will be drawn inside this DIV -->
  <script>
  //	var url='http://142.93.76.87:4554/get_yesterday_data';

  // Plotly.d3.json('data1.json', function(err, rows){
  // 	console.log(d3.entries(rows)[0]);
      


let url = 'convertcsv.json'
let xl = []
let yl = []
Plotly.d3.json(url, function(figure){
 let data = figure.data
 for (var i=0; i< data.length; i++){
 xl.push(data[i][0])
 yl.push(data[i][1]) }
 let trace = {
 x: xl,
 y: yl }
Plotly.plot(document.getElementById('graph'), [trace]); })
  </script>
</body>
</html>
